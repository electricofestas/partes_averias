<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Gestión de Tareas</h1>
    
    <div id="mensaje" class="alert" style="display: none;"></div>
    
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">Nueva Tarea</h5>
      </div>
      <div class="card-body">
        <form id="tareaForm" class="needs-validation" novalidate>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="titulo" class="form-label">Sala</label>
              <input type="text" class="form-control" id="titulo" list="salasList" required>
              <datalist id="salasList"></datalist>
            </div>
            <div class="col-md-6">
              <label for="prioridad" class="form-label">Prioridad</label>
              <select class="form-select" id="prioridad" required>
                <option value="">Seleccionar...</option>
                <option value="Alta">Alta</option>
                <option value="Media">Media</option>
                <option value="Baja">Baja</option>
              </select>
            </div>
          </div>
          
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="fecha" class="form-label">Fecha</label>
              <input type="date" class="form-control" id="fecha" required>
            </div>
            <div class="col-md-4">
              <label for="horaInicio" class="form-label">Hora Inicio</label>
              <input type="time" class="form-control" id="horaInicio" required>
            </div>
            <div class="col-md-4">
              <label for="horaFin" class="form-label">Hora Fin</label>
              <input type="time" class="form-control" id="horaFin" required>
            </div>
          </div>
          
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" rows="3" required></textarea>
          </div>
          
          <div class="mb-3">
            <label for="fotos" class="form-label">Fotos</label>
            <input class="form-control" type="file" id="fotos" multiple accept="image/*" capture="camera">
            <div id="fotosPreview" class="mt-2 d-flex flex-wrap gap-2"></div>
          </div>
          
          <button type="submit" class="btn btn-primary">Guardar Tarea</button>
        </form>
      </div>
    </div>
    
    <button id="toggleHistorial" class="btn btn-secondary mb-3">Mostrar Historial</button>
    
    <div id="historialContainer" class="d-none">
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="mb-0">Historial de Tareas</h5>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="salaFiltro" class="form-label">Filtrar por Sala</label>
              <select class="form-select" id="salaFiltro">
                <option value="">Todas las Salas</option>
              </select>
            </div>
            <div class="col-md-8 d-flex align-items-end">
              <button id="generarPdfBtn" class="btn btn-outline-primary">Generar Informe PDF</button>
              <div id="pdfControls" class="ms-3">
                <div class="row g-2">
                  <div class="col-md-5">
                    <label for="fechaInicioPDF" class="form-label">Desde</label>
                    <input type="date" class="form-control form-control-sm" id="fechaInicioPDF">
                  </div>
                  <div class="col-md-5">
                    <label for="fechaFinPDF" class="form-label">Hasta</label>
                    <input type="date" class="form-control form-control-sm" id="fechaFinPDF">
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <div id="historialTareas" class="list-group"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/photoService.js"></script>
  <script src="js/taskService.js"></script>
  <script src="js/uiService.js"></script>
  <script src="js/pdfService.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
