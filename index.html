<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Partes de Trabajo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Sistema de Partes de Trabajo</h2>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="tareaForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Sala</label>
                                    <input type="text" class="form-control" id="titulo" list="salasList" required>
                                    <datalist id="salasList">
                                        <!-- Las opciones se llenarán dinámicamente -->
                                    </datalist>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Prioridad</label>
                                    <select class="form-select" id="prioridad" required>
                                        <option value="baja">Baja</option>
                                        <option value="media">Media</option>
                                        <option value="alta">Alta</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Fecha</label>
                                    <input type="date" class="form-control" id="fecha" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Hora Inicio</label>
                                    <input type="time" class="form-control" id="horaInicio" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Hora Fin</label>
                                    <input type="time" class="form-control" id="horaFin" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Descripción de la Tarea</label>
                                <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Adjuntar Fotos</label>
                                <input type="file" class="form-control" id="fotos" multiple accept="image/*">
                                <div id="fotosPreview" class="mt-2 d-flex flex-wrap gap-2"></div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Guardar Tarea</button>
                                <button type="button" class="btn btn-secondary" id="toggleHistorial">
                                    Mostrar Historial
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Historial de Tareas</h5>
                        <div id="historialContainer" class="hidden">
                            <div id="historialTareas" class="list-group">
                                <!-- El historial se llenará dinámicamente -->
                            </div>
                        </div>
                        <div id="fechaFiltroContainer" class="mt-3 hidden">
                            <h6>Filtrar por Fechas</h6>
                            <div class="mb-2">
                                <label class="form-label">Fecha Inicio</label>
                                <input type="date" class="form-control" id="fechaInicioPDF">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Fecha Fin</label>
                                <input type="date" class="form-control" id="fechaFinPDF">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Sala</label>
                                <select class="form-control" id="salaFiltro">
                                    <option value="">Todas las salas</option>
                                </select>
                            </div>
                            <button class="btn btn-primary w-100" onclick="generarPDF()">
                                Generar PDF
                            </button>
                        </div>
                        <button class="btn btn-success mt-3 w-100" id="generarPDF" onclick="mostrarSelectorFechas()">
                            Generar Informe PDF
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="tareas.js"></script>
</body>
</html>
