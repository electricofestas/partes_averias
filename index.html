<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Partes de Trabajo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        // ... existing code ...
        
        <div class="row">
            <div class="col-md-8">
                // ... existing code ...
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Historial de Tareas</h5>
                        <div id="historialContainer" class="hidden">
                            <div id="historialTareas" class="list-group">
                                <!-- El historial se llenará dinámicamente -->
                            </div>
                        </div>
                        <div id="fechaFiltroContainer" class="mt-3 hidden">
                            <h6>Filtrar por Fechas</h6>
                            <div class="mb-2">
                                <label class="form-label">Fecha Inicio</label>
                                <input type="date" class="form-control" id="fechaInicioPDF">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Fecha Fin</label>
                                <input type="date" class="form-control" id="fechaFinPDF">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Sala</label>
                                <select class="form-control" id="salaFiltro">
                                    <option value="">Todas las salas</option>
                                </select>
                            </div>
                            <button class="btn btn-primary w-100" onclick="generarPDF()">Generar PDF</button>
                        </div>
                        <button class="btn btn-success mt-3 w-100" onclick="mostrarSelectorFechas()">Generar Informe PDF</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="tareas.js"></script>
</body>
</html>
