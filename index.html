<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Partes de Trabajo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Sistema de Partes de Trabajo</h2>
        <div id="mensaje" class="alert alert-info" style="display: none;"></div>
        
        <div class="row">
            <div class="col-md-8">
                <!-- Formulario de tareas -->
                <form id="tareaForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label"><strong>Sala</strong></label>
                            <input type="text" class="form-control" id="titulo" list="salasList" required>
                            <div id="mensaje" class="mensaje" style="display: none;"></div>
                            <datalist id="salasList">
                                <!-- Las opciones se llenarán dinámicamente -->
                            </datalist>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label"><strong>Prioridad</strong></label>
                            <select class="form-select" id="prioridad" required>
                                <option value="baja">Baja</option>
                                <option value="media">Media</option>
                                <option value="alta">Alta</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label"><strong>Fecha</strong></label>
                            <input type="date" class="form-control" id="fecha" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label"><strong>Hora Inicio</strong></label>
                            <input type="time" class="form-control" id="horaInicio" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label"><strong>Hora Fin</strong></label>
                            <input type="time" class="form-control" id="horaFin" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><strong>Descripción de la Tarea</strong></label>
                        <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><strong>Adjuntar Fotos</strong></label>
                        <input type="file" class="form-control" id="fotos" multiple accept="image/*">
                        <div id="fotosPreview" class="mt-2 d-flex flex-wrap gap-2"></div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Guardar Tarea</button>
                        <button type="button" class="btn btn-secondary" id="toggleHistorial">Mostrar Historial</button>
                    </div>
                </form>
            </div>
            
            <div class="col-md-4">
                <button id="toggleHistorial" class="btn btn-primary w-100">Mostrar Historial</button>
                <div id="historialContainer" class="hidden mt-3">
                    <div id="historialTareas"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/tareas.js"></script>
</body>
</html>
